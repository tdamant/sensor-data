<app-filter (filterBy)="onFilterBy($event)"></app-filter>
<app-table-header (orderBy)="onOrderBy($event)"></app-table-header>
<app-data-table [readings]="chunkToShow" (positionClicked)="onPositionClicked($event)"></app-data-table>
<app-page-select [selectedPage]="selectedPage" [totalPages]="chunkedReadings.length"
                 (pageSelected)="onPageSelected($event)"></app-page-select>
<app-map-iframe [position]="mapPositionToShow"></app-map-iframe>
